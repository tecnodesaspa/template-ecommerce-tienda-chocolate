    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#d46211",
                        "background-light": "#f8f7f6",
                        "background-dark": "#221810",
                        "foreground-light": "#1b130d",
                        "foreground-dark": "#f8f7f6",
                        "subtle-light": "#9a6c4c",
                        "subtle-dark": "#a18a7a",
                        "surface-light": "#fcfaf8",
                        "surface-dark": "#2a1e16",
                        "border-light": "#f3ece7",
                        "border-dark": "#3c2e24"
                    },
                    fontFamily: {
                        "display": ["Epilogue", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }

    <style>
        .material-symbols-outlined {
            font-variation-settings:

                                        <button
                                            class="px-2 py-1 text-subtle-light dark:text-subtle-dark hover:text-foreground-light dark:hover:text-foreground-dark">+</button>
                                    </div>
                                    <button
                                        class="text-sm text-subtle-light dark:text-subtle-dark hover:text-primary transition-colors">Eliminar</button>
                                </div>
                            </div>
                            <div class="text-right">

                                <div class="flex items-center gap-4 mt-2">
                                    <div

                                            class="px-2 py-1 text-subtle-light dark:text-subtle-dark hover:text-foreground-light dark:hover:text-foreground-dark">-</button>

                                    </div>
                                    <button
                                        class="text-sm text-subtle-light dark:text-subtle-dark hover:text-primary transition-colors">Eliminar</button>
                                </div>
                            </div>
                            <div class="text-right">

                            <div class="flex justify-between text-sm">

                            <div class="border-t border-border-light dark:border-border-dark my-4"></div>
                            <div class="flex justify-between font-bold text-lg">
                                <span>Total</span>
                                <span>$40.00</span>
                            </div>
                        </div>
                        <a href="/template-ecommerce-tienda-chocolate/pago/"
                            class="w-full mt-8 flex items-center justify-center rounded-lg h-12 px-5 bg-primary text-white text-base font-bold tracking-wide hover:bg-primary/90 transition-all">
                            Proceder al Pago
